<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMI X-PRO | السينما في منزلك</title>
    <meta name="description" content="منصة مشاهدة متطورة">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --bg-main: #0f0f0f;
            --bg-card: #1a1a1a;
            --primary: #e50914; /* لون أحمر مثل نتفليكس أو يمكنك إعادته للذهبي */
            --text: #ffffff;
            --overlay: rgba(0,0,0,0.85);
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text); 
            font-family: 'Tajawal', sans-serif; 
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* البطاقات */
        .poster-card {
            position: relative;
            aspect-ratio: 2/3; /* نسبة أبعاد سينمائية */
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .poster-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .poster-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .poster-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0;
            transition: 0.3s;
            display: flex;
            align-items: flex-end;
            padding: 10px;
        }
        .poster-card:hover .poster-overlay { opacity: 1; }

        /* المشغل */
        .player-modal {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 5000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .plyr {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            --plyr-color-main: var(--primary);
        }

        /* التحميل */
        .loader-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: ring 1.2s linear infinite;
        }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <header class="fixed top-0 w-full z-50 bg-black/90 backdrop-blur-md border-b border-gray-800 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-play-circle text-3xl text-[var(--primary)]"></i>
                <h1 class="text-2xl font-bold tracking-wider">DAMI <span class="text-[var(--primary)]">X-PRO</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:flex bg-[#222] rounded-full px-4 py-1.5 border border-gray-700">
                    <i class="fas fa-search text-gray-400 mt-1"></i>
                    <input type="text" id="searchInput" placeholder="ابحث عن فيلم أو قناة..." class="bg-transparent border-none outline-none text-sm px-2 w-64 text-white">
                </div>
                <button onclick="openSettings()" class="text-gray-300 hover:text-white"><i class="fas fa-cog text-xl"></i></button>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-10 px-4 max-w-[1600px] mx-auto min-h-screen">
        
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="switchMode('live')" class="mode-btn px-6 py-2 rounded-full font-bold text-sm bg-[#222] hover:bg-[#333] transition border border-gray-700" data-mode="live">
                <i class="fas fa-broadcast-tower mr-2"></i> قنوات
            </button>
            <button onclick="switchMode('movies')" class="mode-btn px-6 py-2 rounded-full font-bold text-sm bg-[#222] hover:bg-[#333] transition border border-gray-700" data-mode="movies">
                <i class="fas fa-film mr-2"></i> أفلام
            </button>
            <button onclick="switchMode('series')" class="mode-btn px-6 py-2 rounded-full font-bold text-sm bg-[#222] hover:bg-[#333] transition border border-gray-700" data-mode="series">
                <i class="fas fa-tv mr-2"></i> مسلسلات
            </button>
        </div>

        <div id="categoriesContainer" class="flex overflow-x-auto gap-3 pb-4 mb-6 scrollbar-hide snap-x">
            </div>

        <div id="loader" class="hidden flex justify-center py-20"><div class="loader-ring"></div></div>
        
        <div id="contentGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7 gap-4">
            </div>

        <button id="loadMoreBtn" onclick="loadMore()" class="hidden mx-auto mt-12 bg-[#222] border border-gray-600 px-8 py-3 rounded-full hover:bg-[var(--primary)] hover:border-[var(--primary)] transition">
            عرض المزيد
        </button>
    </main>

    <div id="videoModal" class="player-modal">
        <div class="absolute top-4 right-4 z-50 flex gap-3">
            <button onclick="downloadExternal()" class="bg-gray-800/80 hover:bg-gray-700 text-white px-4 py-2 rounded-lg backdrop-blur text-sm">
                <i class="fas fa-external-link-alt mb-1"></i> مشغل خارجي
            </button>
            <button onclick="closePlayer()" class="bg-red-600 hover:bg-red-700 text-white w-10 h-10 rounded-full flex items-center justify-center text-xl shadow-lg">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="w-full h-full max-w-6xl max-h-[90vh] mx-auto bg-black relative shadow-2xl rounded-xl overflow-hidden">
            <video id="player" playsinline controls data-poster="">
                </video>
        </div>
        <div id="playerTitle" class="absolute bottom-10 left-10 text-2xl font-bold text-white drop-shadow-md z-40 pointer-events-none"></div>
    </div>

    <script>
        // === التكوين ===
        const CONFIG = {
            api: { base: "https://x-api.uk", user: "WD7zjb5LTuoDw", pass: "DrqM2s9Tu7fy" }
        };

        // متغيرات الحالة
        let currentMode = 'live';
        let allData = [];
        let displayedCount = 0;
        let plyrInstance = null;
        let hlsInstance = null;
        let currentStreamUrl = '';

        // === التهيئة ===
        document.addEventListener('DOMContentLoaded', () => {
            switchMode('movies'); // نبدأ بالأفلام كافتراضي لعرض ميزة الـ VOD
            
            // تهيئة Plyr مرة واحدة
            plyrInstance = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                settings: ['quality', 'speed', 'loop']
            });
        });

        // === جلب البيانات ===
        async function fetchAPI(action, params = {}) {
            const url = new URL(`${CONFIG.api.base}/player_api.php`);
            url.searchParams.append('username', CONFIG.api.user);
            url.searchParams.append('password', CONFIG.api.pass);
            url.searchParams.append('action', action);
            Object.keys(params).forEach(k => url.searchParams.append(k, params[k]));

            try {
                const res = await fetch(url);
                return await res.json();
            } catch (e) {
                console.error("خطأ في الاتصال:", e);
                return [];
            }
        }

        // === تبديل الأقسام ===
        function switchMode(mode) {
            currentMode = mode;
            // تحديث الأزرار
            document.querySelectorAll('.mode-btn').forEach(b => {
                if(b.dataset.mode === mode) {
                    b.classList.remove('bg-[#222]');
                    b.classList.add('bg-[var(--primary)]', 'border-[var(--primary)]');
                } else {
                    b.classList.add('bg-[#222]');
                    b.classList.remove('bg-[var(--primary)]', 'border-[var(--primary)]');
                }
            });
            fetchCategories();
        }

        // === التصنيفات ===
        async function fetchCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '<div class="animate-pulse bg-gray-800 w-24 h-8 rounded-full"></div>';
            
            const action = currentMode === 'live' ? 'get_live_categories' : (currentMode === 'movies' ? 'get_vod_categories' : 'get_series_categories');
            const cats = await fetchAPI(action);
            
            container.innerHTML = `<button onclick="loadCategory('all', this)" class="category-btn active whitespace-nowrap px-6 py-2 rounded-full border border-gray-700 bg-[#222] text-sm font-medium hover:border-gray-500 transition">الكل</button>`;
            
            cats.forEach(c => {
                container.innerHTML += `<button onclick="loadCategory('${c.category_id}', this)" class="category-btn whitespace-nowrap px-6 py-2 rounded-full border border-gray-700 bg-[#222] text-sm font-medium hover:border-gray-500 transition">${c.category_name}</button>`;
            });
            
            loadCategory('all');
        }

        async function loadCategory(id, btn) {
            if(btn) {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            const grid = document.getElementById('contentGrid');
            const loader = document.getElementById('loader');
            
            grid.innerHTML = '';
            loader.classList.remove('hidden');
            document.getElementById('loadMoreBtn').classList.add('hidden');

            const action = currentMode === 'live' ? 'get_live_streams' : (currentMode === 'movies' ? 'get_vod_streams' : 'get_series');
            allData = await fetchAPI(action, id !== 'all' ? { category_id: id } : {});
            
            loader.classList.add('hidden');
            displayedCount = 0;
            loadMore();
        }

        function loadMore() {
            const grid = document.getElementById('contentGrid');
            const batch = allData.slice(displayedCount, displayedCount + 42); // تحميل 42 عنصر
            
            batch.forEach(item => {
                const name = item.name || item.title;
                const img = item.stream_icon || item.cover || 'https://via.placeholder.com/300x450?text=No+Image';
                const id = item.stream_id || item.vod_id || item.series_id;
                const ext = item.container_extension || 'mp4';

                const card = document.createElement('div');
                card.className = 'poster-card group';
                card.innerHTML = `
                    <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Error'">
                    <div class="poster-overlay">
                        <div>
                            <h3 class="text-white font-bold text-sm line-clamp-2 leading-snug">${name}</h3>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="text-[10px] bg-[var(--primary)] px-2 py-0.5 rounded text-white">PLAY</span>
                                ${item.rating ? `<span class="text-[10px] bg-yellow-600 px-2 py-0.5 rounded text-white"><i class="fas fa-star"></i> ${item.rating}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                // حدث النقر للتشغيل
                card.onclick = () => openPlayer(id, ext, name, img);
                grid.appendChild(card);
            });

            displayedCount += batch.length;
            if(displayedCount < allData.length) {
                document.getElementById('loadMoreBtn').classList.remove('hidden');
                document.getElementById('loadMoreBtn').style.display = 'block';
            } else {
                document.getElementById('loadMoreBtn').style.display = 'none';
            }
        }

        // === محرك البحث ===
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length < 2) return;
            
            const filtered = allData.filter(i => (i.name || i.title || "").toLowerCase().includes(term));
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            filtered.slice(0, 50).forEach(item => {
                // (نفس كود إنشاء البطاقة أعلاه - يمكن فصله في دالة)
                const name = item.name || item.title;
                const img = item.stream_icon || item.cover;
                const id = item.stream_id || item.vod_id;
                const card = document.createElement('div');
                card.className = 'poster-card';
                card.innerHTML = `<img src="${img}" loading="lazy"><div class="poster-overlay"><h3 class="text-white text-sm font-bold">${name}</h3></div>`;
                card.onclick = () => openPlayer(id, item.container_extension, name, img);
                grid.appendChild(card);
            });
        });

        // ==========================================
        // === منطق المشغل المتقدم (PLAYER LOGIC) ===
        // ==========================================
        
        function openPlayer(id, ext, title, poster) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('player');
            const titleEl = document.getElementById('playerTitle');
            
            // بناء الرابط
            if (currentMode === 'live') {
                currentStreamUrl = `${CONFIG.api.base}/live/${CONFIG.api.user}/${CONFIG.api.pass}/${id}.m3u8`;
            } else if (currentMode === 'movies') {
                currentStreamUrl = `${CONFIG.api.base}/movie/${CONFIG.api.user}/${CONFIG.api.pass}/${id}.${ext}`;
            } else {
                // للمسلسلات نحتاج منطق إضافي لجلب الحلقات، سنقوم بتشغيل الحلقة الأولى كمثال أو يمكن فتح صفحة تفاصيل
                alert("يرجى اختيار حلقة (الميزة قيد التطوير للواجهة المبسطة)");
                return;
            }

            // إعداد الواجهة
            modal.style.display = 'flex';
            titleEl.textContent = title;
            plyrInstance.poster = poster;

            // منطق التشغيل
            if (currentMode === 'live' || ext === 'm3u8') {
                // تشغيل HLS (Live TV)
                if (Hls.isSupported()) {
                    if(hlsInstance) hlsInstance.destroy();
                    hlsInstance = new Hls();
                    hlsInstance.loadSource(currentStreamUrl);
                    hlsInstance.attachMedia(video);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = currentStreamUrl;
                    video.addEventListener('loadedmetadata', () => video.play());
                }
            } else {
                // تشغيل VOD (MP4, MKV)
                if(hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
                
                video.src = currentStreamUrl;
                video.type = `video/${ext}`;
                
                // محاولة التشغيل
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Auto-play prevented or format not supported natively.");
                        // إذا كان MKV والمتصفح لا يدعمه، سيظهر المشغل خطأ، والزر "مشغل خارجي" موجود كحل بديل
                    });
                }
            }
        }

        function closePlayer() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('player');
            
            video.pause();
            video.src = '';
            if(hlsInstance) hlsInstance.destroy();
            
            modal.style.display = 'none';
        }

        function downloadExternal() {
            // فتح الرابط في نافذة جديدة ليقوم المتصفح بتحميله أو فتحه في VLC إذا كان مربوطاً
            window.open(currentStreamUrl, '_blank');
        }

        // إغلاق المشغل عند الضغط على ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePlayer();
        });

    </script>
</body>
</html>
