<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMI X-PRO | Ultimate Media Center</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { --primary: #e50914; --accent: #00d2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        
        /* Glassmorphism UI */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .sidebar { height: 100vh; position: fixed; right: 0; top: 0; width: 260px; z-index: 40; border-left: 1px solid rgba(255,255,255,0.1); }
        
        /* Media Cards */
        .media-card { aspect-ratio: 2/3; border-radius: 12px; overflow: hidden; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; cursor: pointer; background: #111; }
        .media-card:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(229, 9, 20, 0.3); border: 2px solid var(--primary); }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); opacity: 0; transition: 0.3s; display: flex; align-items: flex-end; padding: 10px; }
        .media-card:hover .card-overlay { opacity: 1; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        
        #sourceModal { display: none; }
        .active-tab { border-bottom: 3px solid var(--primary); color: var(--primary); }
    </style>
</head>
<body class="bg-black text-white">

    <aside class="sidebar glass hidden lg:flex flex-col p-6">
        <div class="flex items-center gap-3 mb-10">
            <div class="p-2 bg-red-600 rounded-lg"><i class="fas fa-play text-white"></i></div>
            <h1 class="text-xl font-bold tracking-tighter">DAMI <span class="text-red-600">X-PRO</span></h1>
        </div>
        
        <nav class="space-y-4">
            <button onclick="setUIMode('live')" id="nav-live" class="w-full text-right p-3 rounded-xl hover:bg-white/5 transition flex items-center gap-3 active-nav">
                <i class="fas fa-broadcast-tower"></i> البث المباشر
            </button>
            <button onclick="setUIMode('movies')" id="nav-movies" class="w-full text-right p-3 rounded-xl hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-film"></i> المكتبة السينمائية
            </button>
            <button onclick="toggleModal('sourceModal')" class="w-full text-right p-3 rounded-xl text-yellow-500 hover:bg-yellow-500/10 transition flex items-center gap-3">
                <i class="fas fa-cog"></i> إعدادات السيرفر
            </button>
        </nav>
    </aside>

    <main class="lg:mr-[260px] min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 z-30 bg-black/50 backdrop-blur-md">
            <div class="relative w-full max-w-md">
                <input type="text" id="searchInput" placeholder="ابحث عن عنوان..." class="w-full bg-white/5 border border-white/10 rounded-full py-2 px-10 outline-none focus:border-red-600">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            </div>
            <div class="flex items-center gap-4 mr-4">
                <span id="sourceBadge" class="text-[10px] bg-green-600/20 text-green-400 px-3 py-1 rounded-full border border-green-600/30">متصل</span>
            </div>
        </header>

        <div id="catBar" class="px-6 flex gap-3 overflow-x-auto pb-4 scrollbar-hide"></div>

        <div id="contentGrid" class="p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6 gap-6">
            </div>

        <div id="loader" class="hidden text-center py-20">
            <div class="inline-block w-10 h-10 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </main>

    <div id="sourceModal" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-3xl p-8 border border-white/10">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-black italic">إعدادات المصدر</h2>
                <p class="text-gray-400 text-sm mt-2">إضافة سيرفر جديد سيمسح البيانات القديمة</p>
            </div>

            <div class="flex border-b border-white/10 mb-6">
                <button onclick="switchSourceTab('xt')" id="tab-xt" class="flex-1 pb-3 active-tab font-bold">Xtream API</button>
                <button onclick="switchSourceTab('m3u')" id="tab-m3u" class="flex-1 pb-3 text-gray-500">M3U File</button>
            </div>

            <div id="xt-form" class="space-y-4">
                <input id="xt-host" type="text" placeholder="https://server-url.com" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-red-600">
                <div class="flex gap-2">
                    <input id="xt-user" type="text" placeholder="User" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl">
                    <input id="xt-pass" type="password" placeholder="Pass" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl">
                </div>
                <button onclick="saveXtream()" class="w-full bg-red-600 py-4 rounded-2xl font-black text-lg shadow-lg shadow-red-600/20">حفظ وتحديث</button>
            </div>

            <div id="m3u-form" class="hidden space-y-4">
                <div class="border-2 border-dashed border-white/10 p-10 rounded-3xl text-center">
                    <input type="file" id="m3uInput" class="hidden" onchange="processM3U(this)">
                    <label for="m3uInput" class="cursor-pointer group">
                        <i class="fas fa-file-upload text-4xl mb-3 text-gray-500 group-hover:text-red-600 transition"></i>
                        <p class="text-sm">اضغط لرفع ملف القنوات</p>
                    </label>
                </div>
            </div>
            
            <button onclick="toggleModal('sourceModal')" class="w-full mt-4 text-gray-500 text-sm">إغلاق</button>
        </div>
    </div>

    <div id="playerOverlay" class="fixed inset-0 z-[200] bg-black hidden flex-col items-center justify-center">
        <div class="w-full max-w-5xl p-4 flex justify-between items-center">
            <h3 id="playingTitle" class="font-bold truncate">اسم القناة</h3>
            <div class="flex gap-2">
                <button onclick="openVLC()" class="bg-orange-600 px-4 py-1 rounded-lg text-xs font-bold">VLC</button>
                <button onclick="closePlayer()" class="bg-white/10 w-8 h-8 rounded-full"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="w-full max-w-5xl aspect-video bg-black rounded-lg overflow-hidden border border-white/10">
            <video id="mainVideo" controls class="w-full h-full"></video>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('dami_config')) || null;
        let uiMode = 'live';
        let hls = null;
        let currentUrl = "";

        document.addEventListener('DOMContentLoaded', () => {
            if(!config) toggleModal('sourceModal');
            else fetchCategories();
        });

        function toggleModal(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function switchSourceTab(t) {
            document.getElementById('xt-form').classList.toggle('hidden', t !== 'xt');
            document.getElementById('m3u-form').classList.toggle('hidden', t !== 'm3u');
            document.getElementById('tab-xt').className = t === 'xt' ? 'flex-1 pb-3 active-tab font-bold' : 'flex-1 pb-3 text-gray-500';
            document.getElementById('tab-m3u').className = t === 'm3u' ? 'flex-1 pb-3 active-tab font-bold' : 'flex-1 pb-3 text-gray-500';
        }

        // --- Core Functions ---
        async function saveXtream() {
            const h = document.getElementById('xt-host').value;
            const u = document.getElementById('xt-user').value;
            const p = document.getElementById('xt-pass').value;

            if(!h || !u || !p) return alert("يرجى ملء كافة الحقول");

            // مسح ما سبق والاحتفاظ بالجديد فقط
            localStorage.clear();
            const newConfig = { type: 'xtream', host: h, user: u, pass: p };
            localStorage.setItem('dami_config', JSON.stringify(newConfig));
            location.reload();
        }

        async function processM3U(input) {
            const file = input.files[0];
            const text = await file.text();
            localStorage.clear();
            localStorage.setItem('m3u_raw', text);
            localStorage.setItem('dami_config', JSON.stringify({ type: 'm3u' }));
            location.reload();
        }

        async function fetchCategories() {
            if(config.type !== 'xtream') return; // M3U parsing logic can be added
            
            const action = uiMode === 'live' ? 'get_live_categories' : 'get_vod_categories';
            const res = await fetch(`${config.host}/player_api.php?username=${config.user}&password=${config.pass}&action=${action}`);
            const data = await res.json();
            
            const bar = document.getElementById('catBar');
            bar.innerHTML = `<button onclick="loadGrid('all')" class="bg-red-600 px-6 py-1.5 rounded-full text-sm font-bold">الكل</button>`;
            data.forEach(c => {
                bar.innerHTML += `<button onclick="loadGrid('${c.category_id}')" class="bg-white/5 border border-white/10 px-6 py-1.5 rounded-full text-sm whitespace-nowrap hover:bg-white/10 transition">${c.category_name}</button>`;
            });
            loadGrid('all');
        }

        async function loadGrid(catId) {
            const grid = document.getElementById('contentGrid');
            const loader = document.getElementById('loader');
            grid.innerHTML = "";
            loader.classList.remove('hidden');

            const action = uiMode === 'live' ? 'get_live_streams' : 'get_vod_streams';
            const catParam = catId !== 'all' ? `&category_id=${catId}` : '';
            const res = await fetch(`${config.host}/player_api.php?username=${config.user}&password=${config.pass}&action=${action}${catParam}`);
            const data = await res.json();

            loader.classList.add('hidden');
            data.slice(0, 100).forEach(item => {
                const card = document.createElement('div');
                card.className = "media-card";
                card.innerHTML = `
                    <img src="${item.stream_icon || item.cover || 'https://via.placeholder.com/300x450'}" class="w-full h-full object-cover">
                    <div class="card-overlay">
                        <span class="text-xs font-bold line-clamp-2">${item.name}</span>
                    </div>
                `;
                card.onclick = () => play(item.stream_id || item.vod_id, item.container_extension || 'mp4', item.name);
                grid.appendChild(card);
            });
        }

        function play(id, ext, title) {
            const overlay = document.getElementById('playerOverlay');
            const video = document.getElementById('mainVideo');
            document.getElementById('playingTitle').textContent = title;
            
            currentUrl = uiMode === 'live' 
                ? `${config.host}/live/${config.user}/${config.pass}/${id}.m3u8`
                : `${config.host}/movie/${config.user}/${config.pass}/${id}.${ext}`;

            overlay.classList.remove('hidden');
            overlay.classList.add('flex');

            if(Hls.isSupported() && currentUrl.includes('m3u8')) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(currentUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = currentUrl;
                video.play();
            }
        }

        function closePlayer() {
            const v = document.getElementById('mainVideo');
            v.pause();
            if(hls) hls.destroy();
            document.getElementById('playerOverlay').classList.add('hidden');
        }

        function openVLC() { window.location.href = `vlc://${currentUrl}`; }

        function setUIMode(m) {
            uiMode = m;
            fetchCategories();
        }
    </script>
</body>
</html>
